# Cloud Build configuration for satellite-generator
# Builds and pushes Docker image to Container Registry

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/satellite-generator:latest', '.']
  
  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/satellite-generator:latest']

images:
  - 'gcr.io/$PROJECT_ID/satellite-generator:latest'

options:
  logging: CLOUD_LOGGING_ONLY
