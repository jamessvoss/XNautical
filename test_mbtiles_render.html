<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MBTiles Render Test</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            z-index: 1000;
        }
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 12px;
            z-index: 1000;
        }
        #instructions code {
            background: rgba(255,255,255,0.2);
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info">Zoom: <span id="zoom">2.0</span></div>
    <div id="instructions">
        <strong>Setup:</strong> Run <code>tileserver-gl-light alaska_overview.mbtiles</code> in the regional folder first.<br>
        If you see cyan polygons covering Alaska, the mbtiles data is rendering correctly.
    </div>

    <script>
        // Replace with your Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoianZvc3MiLCJhIjoiY2p2cHFqNHE5MGpuNjQ0cXIxc3Buc2IxbiJ9.Xvp5ovdrxYLxfaXl_gN5Cg';

        const map = new mapboxgl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {},
                layers: [
                    // Simple dark background
                    {
                        id: 'background',
                        type: 'background',
                        paint: { 'background-color': '#1a1a2e' }
                    }
                ]
            },
            center: [-155, 62], // Alaska
            zoom: 2
        });

        map.on('load', () => {
            // Add the mbtiles source from tileserver-gl
            // tileserver-gl-light serves at /data/{tileset}/{z}/{x}/{y}.pbf
            map.addSource('alaska-overview', {
                type: 'vector',
                tiles: ['http://localhost:8080/data/alaska_overview/{z}/{x}/{y}.pbf'],
                minzoom: 0,
                maxzoom: 10
            });

            // Render ALL polygons with cyan fill - no filtering
            // This tests if the data renders at all
            map.addLayer({
                id: 'all-polygons',
                type: 'fill',
                source: 'alaska-overview',
                'source-layer': 'charts',  // Our mbtiles use "charts" as layer name
                paint: {
                    'fill-color': '#00d4ff',
                    'fill-opacity': 0.7
                }
            });

            // Also render polygon outlines for visibility
            map.addLayer({
                id: 'all-polygon-outlines',
                type: 'line',
                source: 'alaska-overview',
                'source-layer': 'charts',
                paint: {
                    'line-color': '#ffffff',
                    'line-width': 0.5,
                    'line-opacity': 0.3
                }
            });

            console.log('Map loaded, source added');
        });

        // Update zoom display
        map.on('zoom', () => {
            document.getElementById('zoom').textContent = map.getZoom().toFixed(2);
        });

        // Log tile requests for debugging
        map.on('sourcedataloading', (e) => {
            if (e.sourceId === 'alaska-overview') {
                console.log('Loading tiles for alaska-overview...');
            }
        });

        map.on('sourcedata', (e) => {
            if (e.sourceId === 'alaska-overview' && e.isSourceLoaded) {
                console.log('alaska-overview source fully loaded');
            }
        });

        // Log any errors
        map.on('error', (e) => {
            console.error('Map error:', e.error);
        });

        // Click handler to inspect features
        map.on('click', (e) => {
            const features = map.queryRenderedFeatures(e.point, { layers: ['all-polygons'] });
            if (features.length > 0) {
                console.log('Clicked feature:', features[0].properties);
                alert(`OBJL: ${features[0].properties.OBJL}\nFeatures at point: ${features.length}`);
            }
        });
    </script>
</body>
</html>
